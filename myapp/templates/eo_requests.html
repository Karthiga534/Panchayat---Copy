<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Requests</title>
<style>
:root {
  --bg: #e3f9fb;        /* soft aqua background */
  --card-bg: #ffffff;   /* white card */
  --accent: #2b6777;    /* deep lake blue */
  --text: #1e4b56;      /* dark teal text */
  --highlight: #2a86a0; /* lighter blue for titles */
  --shadow: rgba(0, 0, 0, 0.1);
}

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 20px;
  color: var(--text);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: var(--accent);
  letter-spacing: 1px;
}

.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

/* --- CARD STYLE --- */
.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 18px 20px;
  box-shadow: 0 4px 10px var(--shadow);
  transition: all 0.3s ease;
  border-left: 6px solid var(--accent);
  cursor: pointer;
}

/* Hover Effect */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

/* Clicked (active) card */
.card.active {
  transform: scale(1.05);
  background-color: #dff7fa;
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
}

/* --- TEXT STYLES --- */
.card h3 {
  margin: 0 0 10px 0;
  color: var(--highlight);
}

.card p {
  margin: 5px 0;
  font-size: 0.95em;
  color: var(--text);
}

/* Empty message */
p[style*="text-align:center"] {
  color: #555;
  font-style: italic;
}
</style>
</head>
<body>

<h1>Requests</h1>

<div class="cards-container">
{% for req in requests %}
<div class="card">
    <h3>{{ req.title }}</h3>
    <p><strong>Name:</strong> {{ req.name }}</p>
    <p><strong>request_type:</strong> {{ req.request_type }}</p>
    <p><strong>other_type:</strong> {{ req.other_type}}</p>
    <p><strong>Date:</strong> {{ req.created_at }}</p>
</div>
{% empty %}
<p style="text-align:center; grid-column: 1 / -1;">No requests found.</p>
{% endfor %}
</div>

<script>
  // Click to expand card
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('active');
    });
  });
</script>

</body>
</html>
