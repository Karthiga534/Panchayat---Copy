<!-- public_signups.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Signups</title>
  <style>
    :root {
      --bg: #e3f9fb;        /* soft aqua lake-blue background */
      --card-bg: #ffffff;   /* white for cards */
      --accent: #2b6777;    /* deep teal-blue */
      --text: #1e4b56;      /* dark lake text */
      --highlight: #2a86a0; /* medium blue for card titles */
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      border-left: 6px solid var(--accent);
      transform-origin: center;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* Expanded (clicked) card style */
    .card.active {
      transform: scale(1.05);
      background-color: #dff7fa;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
    }

    .card h3 {
      margin: 0 0 10px;
      color: var(--highlight);
    }

    .card p {
      margin: 5px 0;
      font-size: 0.95em;
      color: var(--text);
    }

    p[style*="text-align:center"] {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Public Signups</h1>
  <div class="cards-container">
    {% for user in public_users %}
    <div class="card">
      <h3>{{ user.name }}</h3>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Phone:</strong> {{ user.phoneno }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
    </div>
    {% empty %}
      <p style="text-align:center;">No public users found.</p>
    {% endfor %}
  </div>

  <script>
    // Toggle expand animation on click
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
