<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
:root {
  --bg: #f8bbbb; 
  --accent: #630707;
  --header1: #f8bbbb;
  --header2: #af5353;
  --header3: #740202;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg);
}
.signup-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.signup-card {
  margin-top: 10%;
  background-color: white;
  width: 400px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.signup-header {
  position: relative;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  font-weight: bold;
}
.wave {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}
.wave1 { background-color: var(--header1); top: -50px; left: -50px; }
.wave2 { background-color: var(--header2); top: -30px; left: 50px; }
.wave3 { background-color: var(--header3); top: 20px; left: 80px; }
.signup-header h2 { position: relative; z-index: 1; }
.signup-form {
  display: flex;
  flex-direction: column;
  padding: 20px;
}
.signup-form input {
  margin-top: 10px;
  padding: 10px;
  font-size: 1em;
  border-radius: 8px;
  border: 1px solid #aaa;
  outline: none;
}
.register-btn {
  margin-top: 20px;
  padding: 12px;
  background-color: var(--accent);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.register-btn:hover { background-color: #5a4bcf; }
.login-footer {
  display: flex;
  justify-content: center;
  padding: 10px 20px 20px 20px;
}
.login-footer a {
  text-decoration: none;
  color: var(--accent);
  font-weight: bold;
}
.login-footer a:hover { text-decoration: underline; }
.message {
  color: red;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="signup-page">
  <div class="signup-card">
    <div class="signup-header">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <h2>Welcome! Sign Up</h2>
    </div>

    <!-- Display Django messages -->
    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" class="signup-form">
      {% csrf_token %}
      <input type="text" name="emp_number" placeholder="Employee Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="conpass" placeholder="Confirm Password" required>
      <button type="submit" class="register-btn">Register</button>
    </form>
    
    <div class="login-footer">
      <a href="{% url 'login4' %}">Back to Login</a>
    </div>
  </div>
</div>

</body>
</html>
