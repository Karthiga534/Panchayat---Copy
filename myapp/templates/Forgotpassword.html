<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    :root {
      --bg: #d5f5d5;
      --accent: #1b4e1b;
      --header1: #a2eba2;
      --header2: #5cc75c;
      --header3: #1b4e1b;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }

    .forgot-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg);
    }

    .forgot-card {
      background-color: white;
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .forgot-header {
      position: relative;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .wave1 { background-color: var(--header1); top: -50px; left: -50px; }
    .wave2 { background-color: var(--header2); top: -30px; left: 50px; }
    .wave3 { background-color: var(--header3); top: 20px; left: 80px; }

    .forgot-header h2 { position: relative; z-index: 1; }

    .forgot-form {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .forgot-form label {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }

    .forgot-form input {
      margin-top: 5px;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #aaa;
      font-size: 1em;
      outline: none;
    }

    /* OTP Boxes */
    .otp-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .otp-boxes input {
      width: 40px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border: 1px solid var(--accent);
      border-radius: 8px;
    }

    /* Buttons */
    .verify-btn,
    .register-btn {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .verify-btn:hover,
    .register-btn:hover {
      background-color: #5a4bcf;
    }

    /* Footer */
    .login-footer {
      display: flex;
      justify-content: center;
      padding: 10px 20px 20px 20px;
    }

    .login-footer a {
      text-decoration: none;
      font-size: 0.9em;
      color: var(--accent);
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-page">
    <div class="forgot-card">
      <div class="forgot-header">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <h2>Forgot Password</h2>
      </div>

      <!-- Step 1: Phone Input -->
      <form class="forgot-form" id="step1">
        <label>Phone Number</label>
        <input
          type="text"
          placeholder="Enter phone number"
          id="phone"
        />
        <button type="submit" class="verify-btn">
          Get OTP
        </button>
      </form>

      <!-- Step 2: OTP + New Password -->
      <form class="forgot-form" id="step2" style="display: none;">
        <label>OTP</label>
        <div class="otp-boxes" id="otpBoxes">
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
        </div>

        <label>New Password</label>
        <input
          type="password"
          placeholder="Enter new password"
          id="newPassword"
        />
        <label>Confirm Password</label>
        <input
          type="password"
          placeholder="Confirm password"
          id="confirmPassword"
        />
        <button type="submit" class="register-btn">
          Set Password
        </button>
      </form>

      <div class="login-footer">
        <a href="{% url 'loginpage' %}">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const phoneInput = document.getElementById("phone");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const otpInputs = document.querySelectorAll("#otpBoxes input");

    step1.addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = phoneInput.value.trim();
      if (phone === "") {
        alert("Please enter your phone number.");
        return;
      }
      console.log("Phone:", phone);
      alert("OTP sent to your phone!");
      step1.style.display = "none";
      step2.style.display = "flex";
    });

    otpInputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value;
        if (!/^[0-9]*$/.test(value)) {
          e.target.value = "";
          return;
        }
        if (value && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
    });

    step2.addEventListener("submit", function (e) {
      e.preventDefault();
      const otp = Array.from(otpInputs).map((i) => i.value).join("");
      if (otp.length < 4) {
        alert("Please enter the full 4-digit OTP.");
        return;
      }
      if (newPassword.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }
      alert("Password updated successfully for " + phoneInput.value + "!");
      console.log("Phone:", phoneInput.value, "New Password:", newPassword.value);
      // Reset all
      step1.style.display = "flex";
      step2.style.display = "none";
      phoneInput.value = "";
      otpInputs.forEach((i) => (i.value = ""));
      newPassword.value = "";
      confirmPassword.value = "";
    });
  </script>
</body>
</html>
